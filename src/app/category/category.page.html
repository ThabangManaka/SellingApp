<ion-header>
  <ion-toolbar  color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>

      <ion-col size="4" *ngFor="let c of  categories  ">
        <ion-avatar [routerLink]="['/','tabs','tab1',c.name]" class="image-center ion-text-center">
          <img src="{{c.icon}}">
        </ion-avatar>
        <div class="txtName ion-text-center">
          <ion-label [routerLink]="['/','tabs','tab1',c.name]">{{c.name}}</ion-label>
        </div>

      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
