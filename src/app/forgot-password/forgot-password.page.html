<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
     Forgot Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <p><b>Enter your e-mail address and we'll send you a link to reset your password</b></p>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" name="Email" placeholder="Enter your email" ></ion-input>
        <ion-icon  name="mail" slot="start"></ion-icon>
      </ion-item>
      <ion-button  type="submit"  shape="block" fill="solid"  (click)="forgot()">Send Request</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
