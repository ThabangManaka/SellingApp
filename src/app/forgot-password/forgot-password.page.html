<ion-header class="ion-no-border">

</ion-header>

<ion-content Class="content">
  <div>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary" routerLink="/">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>

  <div id="header">
    <h2>Forgot Password</h2>
    <img src="../../assets/free_logos_dribbble_ph.jpg" />
  </div>
 
  <div class="form">
    <ion-label>Enter your e-mail address and we'll send you a link to reset your password</ion-label>

    <ion-item transparent>
      <ion-input [(ngModel)]="email" name="Email" placeholder="Enter your email"></ion-input>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-item>
    <ion-button expand="full" fill="outline" shape="round" color="dark"  (click)="forgot()">Send Request</ion-button>
  </div>
