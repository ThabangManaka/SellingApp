<ion-header no-border>
  <div class="header ion-padding">
    <div heading-column-1r>
      <h1 big-heading>Forgot Password</h1>
    </div>

    <ion-avatar class="avatar">
      <img class="logo-img" src="../../assets/free_logos_dribbble_ph.jpg">
    </ion-avatar>
  </div>
</ion-header>

<ion-content>
  <ion-card>
    <p><b>Enter your e-mail address and we'll send you a link to reset your password</b></p>
    <ion-card-content>
      <ion-item>
        <ion-input [(ngModel)]="email" name="Email" placeholder="Enter your email" ></ion-input>
        <ion-icon color="white" name="mail" slot="start"></ion-icon>
      </ion-item>
      <ion-button expand="full" shape="round" color="#b31f6f"  (click)="forgot()">Send Request</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
