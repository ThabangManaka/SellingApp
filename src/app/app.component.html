<ion-app>
  <ion-menu menuId="main-menu" content-id="main" auto-hide>
    <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button color="dark"  fill="outline" shape="round" (click)="onLogout()">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

      <ion-menu-toggle class="submenu">

        <ion-icon class="icon" name="chevron-down-outline" slot="end"></ion-icon>
      </ion-menu-toggle>
      <ion-list>
        <ion-item >

        <ion-button  color="dark" expand="block" fill="outline" (click)="onLogout()">Logout</ion-button>
     </ion-item>
    </ion-list>
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
