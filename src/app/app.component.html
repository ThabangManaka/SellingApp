<ion-app>
  <ion-menu menuId="main-menu" content-id="main" auto-hide>
    <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button color="dark"  fill="outline" shape="round" (click)="onLogout()">Logout</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- <div > -->
      <ion-menu-toggle class="submenu">
        <ion-label >Categories</ion-label>
        <ion-icon class="icon" name="chevron-down-outline" slot="end"></ion-icon>
      </ion-menu-toggle>
      <ion-list>
        <ion-item *ngFor="let c of  categories" submenu [class.visible]="showForce">
          <!-- <ion-avatar [routerLink]="['/','tabs','tab1',c.name]" class="image-center ion-text-center">
            <img src="{{c.icon}}">
          </ion-avatar> -->
          <ion-label >{{c.name}}</ion-label>
          <ion-icon (click)="menuItemForce()" auto-hide="false" [routerLink]="['/','tabs','tab1',c.name]" name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      
      
    <!-- </div> -->

    
      <!-- <ion-item>
        <ion-icon name="layers-outline"></ion-icon>
        <ion-label> Sell</ion-label>
      </ion-item>


        <ion-button  color="dark" expand="block" fill="outline" (click)="onLogout()">Logout</ion-button> -->

    </ion-list>
  </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
