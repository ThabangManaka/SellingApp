<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="ion-text-uppercase">Browser Popular <br/>Categories</h2>
  <ion-grid>
    <ion-card class="ion-no-margin">
    <ion-row>

      <ion-col size="4" *ngFor="let c of  categories  ">



        <ion-avatar [routerLink]="['/','tabs','tab1',c.name]" class="image-center ion-text-center">
          <img src="{{c.icon}}">
        </ion-avatar>
        <div class="txtName ion-text-center">
          <ion-label [routerLink]="['/','tabs','tab1',c.name]">{{c.name}}</ion-label>
        </div>

      </ion-col>

    </ion-row>
  </ion-card>
 <ion-row>
      <ion-col size="10"  >
  <div class="box-out">


    <div class="onSale">
      <ion-label>ON SALE</ion-label>

      <div class="onView">
        <a href="/category">VIEW ALL</a>
      </div>
    </div>

  </div>
   </ion-col>

   </ion-row>
  </ion-grid>
  <ion-grid>

    <ion-row>
      <ion-col size="6" *ngFor="let s of  saleProduct" >
        <ion-card>
          <img src="{{s.imageUrl}}" />

          <ion-chip color="danger">
            <ion-label >{{s.salePercentage}}% OFF</ion-label>
          </ion-chip>

          <div>
            <ion-label class="ion-text-center">{{s.name}}</ion-label>
          </div>
      <div class="newPrice">
        <ion-label class="ion-text-center">Now <b>R{{s.price - (s.price * s.salePercentage/100)}}</b></ion-label>
      </div>

          </ion-card>
        </ion-col>
    </ion-row>

    </ion-grid>

</ion-content>
