<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">

      <ion-button (click)="clearBadges()" class="cart" routerLink="/tabs/tab3">

          <ion-icon name="notifications-outline" size="large" color="light"></ion-icon>
      </ion-button>
  </ion-buttons>
<ion-badge color="light" slot="end">{{this.badgeNumberTotal}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h2 class="ion-text-uppercase">Browser Popular <br/>Categories</h2>
  <ion-grid>
    <ion-card class="ion-no-margin">
    <ion-row>

      <ion-col size="4" *ngFor="let c of  categories  ">



        <ion-avatar [routerLink]="['/','tabs','tab1',c.name]" class="image-center ion-text-center">
          <img src="{{c.icon}}">
        </ion-avatar>
        <div class="txtName ion-text-center">
          <ion-label [routerLink]="['/','tabs','tab1',c.name]">{{c.name}}</ion-label>
        </div>

      </ion-col>

    </ion-row>
  </ion-card>
 <ion-row>
      <ion-col size="10"  >
  <div class="box-out">


    <div class="onSale">
      <ion-label>ON SALE</ion-label>

      <div class="onView">
        <a   routerLink="/tabs/category" >VIEW ALL</a>
      </div>
    </div>

  </div>
   </ion-col>

   </ion-row>
  </ion-grid>

    <div >


    <ion-row   >
      <ion-col >
        <ion-slides [options] ="slideOpts">

   <ion-slide *ngFor="let s of  saleProduct">


        <ion-card>
          <img src="{{s.imageUrl}}" />

          <ion-chip color="danger">
            <ion-label >{{s.salePercentage}}% OFF</ion-label>
          </ion-chip>

          <div>
            <ion-label class="ion-text-center">{{s.name}}</ion-label>
          </div>
      <div class="newPrice">
        <ion-label class="ion-text-center">Now <b>R{{s.price - (s.price * s.salePercentage/100)}}</b></ion-label>
      </div>

          </ion-card>
        </ion-slide>
        </ion-slides>
        </ion-col>
    </ion-row>
  </div>


</ion-content>
