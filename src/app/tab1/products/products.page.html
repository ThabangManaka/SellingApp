<ion-header class="ion-no-border">

  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar class="searchbar-input" debounce="300" #search (ionChange)="searchproducts($event)" placeholder="Search a Product.."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  
 

  <ion-row class="sell-Items">
    <ion-col size="6" *ngFor="let p of filteredProducts" class="ion-text-left">
      <ion-card class="ion-no-margin" [routerLink]="['/','tabs','tab1',p.category,p.key]">
        <ion-label>
         <img src={{p.multiImages[0]}}>
          <p class="price">{{p.price| currency: 'R':'symbol':'1.2'}}</p>
          <p class="name">
            <ion-label>{{p.name}}</ion-label>
          </p>

          <div>
            <ion-label>{{p.location}}</ion-label>

            <div class="date">

                <ion-label>{{p.date | date :'d MMM yyy'  }}</ion-label>
             

            </div>
          </div>
        </ion-label>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
