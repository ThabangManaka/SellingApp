<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Products List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="query" (ionChange)="searchUser(query)"></ion-searchbar>


  

<ion-card *ngFor="let p of products">
  <ion-item [routerLink]="['/','tabs','tab1',p.category,p.key]"  detail>
  <ion-grid>
   <ion-row>
    <ion-col>
  <img src={{p.imageName}}>
  </ion-col>
  <ion-col>

    <!-- <ion-avatar item-start> <p>{{p.price}}</p> </ion-avatar> -->
    <h2>{{p.name}}</h2>
 <ion-card-title>R{{p.price}}</ion-card-title>
  <ion-card-content>
    {{p.location}}
  </ion-card-content>
  </ion-col>
   </ion-row>
  </ion-grid>
  </ion-item>
</ion-card>
</ion-content>
