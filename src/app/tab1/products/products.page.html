<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-searchbar [(ngModel)]="query" (ionChange)="searchproduct(query)"  placeholder="Search a product.."></ion-searchbar> -->
     <ion-searchbar #search debounce="5000" (ionChange)="searchproducts($event)" placeholder="Search a Product.."></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
    <ion-row >
      <ion-col size="6"  rowHeight="8px"  *ngFor="let p of filteredProducts ">
<ion-card >
<ion-item [routerLink]="['/','tabs','tab1',p.category,p.key]"  detail>

  <img src={{p?.multiImages[0]}}>
  <br>
  {{p.name}}
  <div class="name">
    <ion-icon name="location-outline"></ion-icon>{{p.location}}
    <br>


    {{p.description}}
    <div class="price">
      {{p.price| currency: 'USD':'symbol':'1.2'}}
    </div>
  </div>
  </ion-item>
</ion-card>
</ion-col>
</ion-row>
  </ion-grid>
</ion-content>
