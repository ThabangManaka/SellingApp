<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/tabs/tab1/{{products?.category}}">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <ion-slides pager="true" class="product-slider">
      <ion-slide class="slidess" *ngFor="let p of products?.multiImages">
        <img src="{{p }}">
      </ion-slide>
    </ion-slides>
    <ion-card-header>
      <ion-card-title>{{products?.name}}</ion-card-title>
      <ion-card-subtitle color="secondary">{{products?.price | currency:"R":"symbol"}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="descDetail">
    <div class="innerDetail">
      <h3 class="ion-text-left"><b>Description</b></h3>
      <ul>
        <li>
          <p>{{products?.description}}</p>
        </li>
      </ul>
    </div>
  </ion-card>

  <ion-card class="location">
    <div class="location-details">
      <h3 class="ion-text-left"><b>Location</b></h3>
      <p>
        <ion-icon name="location-outline" color="secondary"></ion-icon><b> {{products?.location}}</b>
      </p>
    </div>
  </ion-card>

  <ion-card class="user-details">
    <div class="user">
      <h3 class="ion-text-left"><b>Seller description</b></h3>
      <h4>{{products?.sellerFirstName}} {{products?.sellerLastName}}
        <div class="separator">
          <hr>
        </div>
      </h4>
      

          <div class="email">
            <ion-icon name="mail-outline" color="primary"></ion-icon> {{products?.sellerEmail}}
          </div>
          <div class="contact">
            <ion-icon name="call-outline" color="primary"></ion-icon> {{products?.phone}}
          </div>
    </div>
  </ion-card>




</ion-content>
