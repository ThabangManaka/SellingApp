<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/tabs/tab1/{{products?.category}}" >
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-slides pager="true" >
    <ion-slide *ngFor="let p of products?.multiImages">
      <img src="{{p }}">
    </ion-slide>
    </ion-slides>

   </ion-card>
   <div class="prodDetail">
    <h1 >{{products?.name}}</h1>
    <div class="location">

      <h2><ion-icon name="location-outline"></ion-icon> {{products?.location}}</h2>
    </div>
    <div class="location">

      <h2><ion-icon name="call-outline"></ion-icon> {{products?.phone}}</h2>
    </div>

    <ion-grid>
      <ion-row >

        <ion-col size="6" >
          <div class="price">
            <h1>{{products?.price | currency:"ZAR":"symbol"}}</h1>
            </div>
      </ion-col>
      <ion-col size="6" >
        <div class="btnCart">
          <ion-button expand="block" shape="round" (click)="launchDialer('{{products?.phone}}')">Add To Cart</ion-button>
         </div>

      </ion-col>
      </ion-row>
      </ion-grid>


    </div>


   <ion-card class="descDetail">
     <div class="innerDetail">
       <ul>
         <li><p>{{products?.description}}</p></li>
       </ul>

     </div>

   </ion-card>



</ion-content>
