<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button  routerLink="/tabs/tab1/{{products?.category}}">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card >
    <ion-slides pager="true" class="product-slider">
      <ion-slide class="slidess" *ngFor="let p of products?.multiImages">
        <img src="{{p}}">
      </ion-slide>
    </ion-slides>
    <ion-card-header>
      <ion-card-title>{{products?.name}}</ion-card-title>
      <!-- <ion-card-subtitle color="primary">{{products?.price | currency:"R":"symbol"}}</ion-card-subtitle> -->
      
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-card-subtitle color="primary">{{products?.price | currency:"R":"symbol"}}</ion-card-subtitle>
          </ion-col>
          <ion-col size="6">
            <ion-card-subtitle>
              <ion-icon name="location-outline" color="primary"></ion-icon><b> {{products?.location}}</b>
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card class="descDetail">
      <div class="innerDetail">
        <p class="ion-text-left"><b>Description</b></p>
        <ul>
          <li>
            <ion-label>{{products?.description}}</ion-label>
          </li>
        </ul>
      </div>
    </ion-card>
  </ion-card>
