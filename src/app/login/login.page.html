<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/register">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="header">
    <h2>Login to <br />Application</h2>
    <img src="../../assets/free_logos_dribbble_ph.jpg" />
  </div>
  
  <form id="form" [formGroup]="validationFormUser" (ngSubmit)="loginUser(validationFormUser.value)">
    
    <ion-item transparent>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="text" name="email" formControlName="email" placeholder="Email"></ion-input>
      <div>
        <ng-container *ngFor="let validation of  valdationUserMessage.Email">
          <div class="error_message"
            *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </ion-item>
    <ion-item transparent>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" name="pasword" formControlName="password" placeholder="**********"></ion-input>
      <div>
        <ng-container *ngFor="let validation of  valdationUserMessage.Password">
          <div class="error_message"
            *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('email').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </ion-item>
    
    <ion-label class="forgot-password" routerLink="/forgot-password">Forgot password?</ion-label>
    <div linespace></div>

    <ion-button color="primary" type="submit" shape="block" fill="solid" class="sign-btn" [disabled]="!validationFormUser.valid">
      Login </ion-button>

      <ion-label class="ion-text-center">Don't have an account? <span class="link-button" routerLink="/register">Sign Up</span>

      </ion-label>
  </form>
  
</ion-content>
