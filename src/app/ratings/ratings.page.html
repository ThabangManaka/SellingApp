<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Ratings & Reviews
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let r of ratings">
      <ion-row>

          <ion-col size="10">
            <div class="ratingName">{{r.firstname}}</div>

              <ionic5-star-rating #rating
              activeColor ="#ffb400"
              defaultColor = "#aaaaaa"
              readonly = "false"
              [rating]="r.starRating"
              fontSize= "18px"
              ></ionic5-star-rating>

          </ion-col>
         <ion-col size="2" >{{r.date.toDate() | date :'d MMM  '}} </ion-col>



           <div class="parName">
            <p>{{r.ratingDesc}}</p>

           </div>
           <div *ngIf="r.name">
           <div class="ratingName">{{r.name}} :</div>

            <p>{{r.respond}}</p>

          </div>
      </ion-row>
  </ion-card>
</ion-content>
